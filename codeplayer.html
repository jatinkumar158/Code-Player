<html>

    <head>
    
        <title>CodePlayer</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
      
    </head>
    
    <body>
    
        <div id="header">
        
            <div id="logo">
            
                CodePlayer
            
            </div>
            
            <div id="button">
            
                <div id="html" class="toggle active">HTML</div>
                <div id="css" class="toggle">CSS</div>
                <div id="javascript" class="toggle">JavaScript</div>
                <div id="output" class="toggle active">Output</div>
        
            </div>
            
        </div>
        
        <div id="main">
        
            <textarea id="htmlpanel" class="panel"><p>this is some text</p></textarea>
            
            <textarea id="csspanel" class="panel hidden">p{color:green;}</textarea>
            
            <textarea id="javascriptpanel" class="panel hidden"></textarea>
            
            <iframe id="outputpanel" class="panel"></iframe>
            
        </div>
        
    </body>

</html>
